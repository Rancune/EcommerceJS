<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <title>ECOMMERCE</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
   

   <div class="header">
      <img src="images/hero.jpg" alt="">

      <h1>ECOMMERCE</h1>

      <button>Shop</button>
     </div>
   

   <div class="container">
       <div class="row">
           <div class="col">
                <img src="images/product-1.jpeg" alt="">
                <h3>Product 1</h3>
                <p> 100 </p> 
                <button type="button" class="btn btn-outline-primary" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Shop</button>
           </div>

           <div class="col">
                <img src="images/product-2.jpeg" alt="">
                <h3>Product 2</h3>
                <p> 200 </p> 
                <button type="button" class="btn btn-outline-primary" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Shop</button>
           </div>

           <div class="col">
                <img src="images/product-3.jpeg" alt="">
                <h3>Product 3</h3>
                <p> 300 </p> 
                <button type="button" class="btn btn-outline-primary" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Shop</button>
           </div>

           <div class="col">
                <img src="images/product-4.jpeg" alt="">
                <h3>Product 4</h3>
                <p> 400 </p> 
                <button type="button" class="btn btn-outline-primary" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Shop</button>
           </div>
       </div>

       <div class="row">
            <div class="col">
                    <img src="images/product-5.jpeg" alt="">
                    <h3>Product 5</h3>
                    <p> 500 </p> 
                    <button type="button" class="btn btn-outline-primary" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Shop</button>
            </div>

            <div class="col">
                    <img src="images/product-6.jpeg" alt="">
                    <h3>Product 6</h3>
                    <p> 600 </p> 
                    <button type="button" class="btn btn-outline-primary" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Shop</button>
            </div>

            <div class="col">
                    <img src="images/product-7.jpeg" alt="">
                    <h3>Product 7</h3>
                    <p> 700 </p> 
                    <button type="button" class="btn btn-outline-primary" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Shop</button>
            </div>

            <div class="col">
                    <img src="images/product-8.jpeg" alt="">
                    <h3>Product 8</h3>
                    <p> 800 </p> 
                    <button type="button" class="btn btn-outline-primary" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Shop</button>
            </div>
       </div>
   </div>


   
   <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
     <div class="offcanvas-header">
       <h5 class="offcanvas-title" id="offcanvasRightLabel">Shopping Cart</h5>
       <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
     </div>
     <div class="offcanvas-body cart" id="cart">
       
     </div>
     <div class="total"></div>
   </div>




<script src="js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
